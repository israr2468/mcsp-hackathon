        <div class="container" onclick="myFunction(this)">

        <h1> It's not the destination, it's the journey.</h1>
        <h2>This Parametric Equation is a wonderful representation of how life gets messy. </h2>
    <canvas id="my-canvas">
        <script>
            function setup(){
          createCanvas(1080,920);
        }
        
        // the parameter at which x and y depends is usually taken as either t or symbol of theta
        let t = 0;
        function draw(){
          background('#fff');
          translate(width/2,height/2);
          stroke('#0f0f0f');
          strokeWeight(1.5);
          //loop for adding 100 lines
          for(let i = 0;i<700;i++){
            line(x1(t+i),y1(t+i),x2(t+i)+20,y2(t+i)+20);
          }
          t+=0.15;
        }
        // function to change initial x co-ordinate of the line
        function x1(t){
          return sin(t/20)*125+sin(t/30)*185+sin(t/40)*185;
        }
        
        // function to change initial y co-ordinate of the line
        function y1(t){
          return cos(t/20)*165+cos(t/30)*175+cos(t/40)*185;
        }
        
        // function to change final x co-ordinate of the line
        function x2(t){
          return sin(t/25)*165+sin(t/35)*165+sin(t/45)*175;
        }
        
        // function to change final y co-ordinate of the line
        function y2(t){
          return cos(t/445)*155+cos(t/35)*165+cos(t/45)*165;
        }
            </script>
    </canvas>
</div>
</body>
